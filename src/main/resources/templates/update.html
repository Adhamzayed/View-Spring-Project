<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
				<form th:action="@{/students}" th:object="${student}" method="post">
					<div class="form-group">
						<label>Student First Name</label>
						<input type="text" name="firstName" placeholder="Enter Your First Name" th:field="*{firstName}" class="form-control">	
						</div>					
					<div class="form-group">
						<label>Student Last Name</label>
						<input type="text" name="lastName" placeholder="Enter Your Last Name" th:field="*{lastName}" class="form-control">
					</div>
					<div class="form-group">
						<label>Student E Mail</label>
						<input type="text" name="email" placeholder="Enter Your Email" th:field="*{email}" class="form-control">
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">
						Submit
						</button>
					</div>
			   	</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
